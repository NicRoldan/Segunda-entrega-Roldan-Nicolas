    <link rel="icon" href="./imagenes/logo-pgn.png">
    <script src="https://kit.fontawesome.com/65f3c8fd56.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- barra de navegacion -->
    <header>
        <nav>
            <div class="logo-container">
                <img class="logo" src="../imagenes/logo-chiquito.png" alt="logo chegusan">
                <label class="logo-txt">Chegusan</label>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="hamburguesa-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav-list">
                <li><a class="activo" href="../index.html">Home</a></li>
                <li><a href="./historia.html">Historia</a></li>
                <li><a href="./sangucherias.html">Sangucherias</a></li>
                <li><a href="./ranking.html">Ranking</a></li>
                <li><a href="./contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contenedor-contactanos">
            <h2 class="h2-contactanos">Formulario de Contacto</h2>
            <form action="#">
                <div class="campo">
                    <label class="label-contactanos" for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Perez" required>
                </div>
                <div class="campo">
                    <label class="label-contactanos" for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej: 1123568945" required>
                </div>
                <div class="campo">
                    <label class="label-contactanos" for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ej: nombre@correo.com" required>
                </div>
                <div class="campo">
                    <label class="label-contactanos" for="consulta">Consulta:</label>
                    <textarea id="consulta" name="consulta" rows="4" placeholder="Escriba su consulta..." required></textarea>
                </div>
                <button class="btn-contactanos" type="submit">Enviar</button>
            </form>
        </div>
    
    </main>
<!-- footer -->
<footer>
    <div class="logo">
        <img src="../imagenes/logo-chiquito.png" alt="Logo de CHEGUSAN">
        <p>Chegusan</p>

    </div>
    <div class="info">
        <p>&copy; 2024 Chegusan | Todos los derechos reservados</p>
    </div>
</footer>

</body>

</html>
